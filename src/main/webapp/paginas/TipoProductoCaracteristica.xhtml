<ui:composition
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="jakarta.faces.html"
        xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core"
        template="/WEB-INF/plantilla/default.xhtml"
        xmlns:ues="jakarta.faces.composite/ues"
>
    <ui:define name="header">
        <h1>#{defaultfrm['page.tipoproductocaracteristica']}</h1>
    </ui:define>

    <ui:define name="contenido-tabla">
        <h:panelGrid>

            <h:form id="frmTop">
                <p:dataTable id="tabla-top"
                             lazy="true"
                             rendered="#{tipoProductoCaracteristicaFrm.estado == 'NADA'}"
                             styleClass="tabla-crud"
                             rows="#{tipoProductoCaracteristicaFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{tipoProductoCaracteristicaFrm.modelo}" var="reg"
                             selectionMode="single"
                             selection="#{tipoProductoCaracteristicaFrm.registro}">
                    <p:ajax event="rowSelect" listener="#{tipoProductoCaracteristicaFrm.selectionHandler}"
                            update=":pnlDetalle :pnlTabla"/>

                    <p:column headerText="ID Tipo">
                        <h:outputText value="#{reg.id}"/>
                    </p:column>

                    <p:column headerText="Nombre de Tipo Producto">
                        <h:outputText value="#{reg.idTipoProducto.nombre}"/>
                    </p:column>

                    <p:column headerText="Nombre Caracteristica">
                        <h:outputText value="#{reg.idCaracteristica.nombre}"/>
                    </p:column>

                    <p:column headerText="Obligatorio">
                        <h:outputText value="#{reg.obligatorio ? 'SI' : 'NO'}"/>
                    </p:column>

                    <p:column headerText="Fecha de creacion">
                        <h:outputText value="#{reg.fechaCreacion}">
                            <f:convertDateTime type="offsetDateTime" pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>

                <ues:botones-top formulario="#{tipoProductoCaracteristicaFrm}" actualizar=":pnlDetalle :pnlTabla"/>
            </h:form>
            <p:messages showSummary="true" showDetail="true"/>
        </h:panelGrid>
    </ui:define>

    <ui:define name="contenido-detalle">
        <h:form id="frmCrear" rendered="#{tipoProductoCaracteristicaFrm.estado != 'NADA'}">

            <h:panelGrid columns="2">
                <p:tabView id="tabTipoProductoCaracteristica" cache="false" dynamic="true" rendered="#{tipoProductoCaracteristicaFrm.estado != 'NADA'}">
                <p:tab closable="false" title="Generalidades">
                    <h:form id="frmCrear">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="txtId" value="ID:"/>
                            <p:inputText id="txtId" value="#{tipoProductoCaracteristicaFrm.registro.id}" readonly="true"
                                         disabled="true"/>


                            <p:outputLabel for="chkActivo" value="Obligatorio:"/>
                            <p:selectBooleanCheckbox id="chkActivo" value="#{tipoProductoCaracteristicaFrm.registro.obligatorio}"/>

                            <p:outputLabel for="tpcFechaCreacion" value="Fecha de creacion"/>
                            <p:datePicker id="tpcFechaCreacion"
                                          value="#{tipoProductoCaracteristicaFrm.registro.fechaCreacion}"
                                          showTime="true"
                                          hourFormat="24"
                                          timeInput="true"
                                          timeZone="America/El_Salvador"
                                          pattern="yyyy-MM-dd'T'HH:mm"
                                          converter="offsetDateTimeConverter"
                                          required="true"
                                          requiredMessage="La fecha es obligatoria"
                                          touchUI="false"
                            />

                        </h:panelGrid>
                        <ues:botones-crud formulario="#{tipoProductoCaracteristicaFrm}" actualizar=":pnlDetalle :pnlTabla :tabTipoProductoCaracteristica"/>
                    </h:form>
                </p:tab>

                    <p:tab closable="false" title="Caracteristicas Asignadas">
                        contenido de la pesta√±a 2
                    </p:tab>

                </p:tabView>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
