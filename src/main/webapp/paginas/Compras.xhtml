<ui:composition
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ues="jakarta.faces.composite/ues"
        xmlns="http://www.w3.org/1999/xhtml"
        template="../WEB-INF/plantilla/default.xhtml">

    <ui:define name="header">
        <h1>#{defaultfrm['page.compra']}</h1>
    </ui:define>

    <ui:define name="contenido-tabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable lazy="true"
                             rendered="#{compraFrm.estado == 'NADA'}"
                             rows="#{compraFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{compraFrm.modelo}" var="reg"
                             selectionMode="single"
                             selection="#{compraFrm.registro}"
                             styleClass="tabla-crud">
                    <p:ajax event="rowSelect"
                            listener="#{compraFrm.seleccionarRegistro}"
                            update=":pnlDetalle :pnlTabla"/>

                    <p:column headerText="ID">
                        <h:outputText value="#{reg.id}"/>
                    </p:column>

                    <p:column headerText="Proveedor">
                        <h:outputText value="#{reg.idProveedor != null ? reg.idProveedor.nombre : '-'}"/>
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{reg.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/El_Salvador"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{reg.estado}"/>
                    </p:column>

                    <p:column headerText="Observaciones">
                        <h:outputText value="#{reg.observaciones}"/>
                    </p:column>

                    <p:column headerText="Monto Total">
                        <h:outputText value="#{compraFrm.calcularMontoTotal(reg)}">
                            <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>


                </p:dataTable>

                <ues:botones-top formulario="#{compraFrm}" actualizar=":pnlDetalle :pnlTabla"/>
            </h:form>
        </h:panelGrid>
    </ui:define>


    <ui:define name="contenido-detalle">
        <p:tabView id="tabCompra" cache="false" dynamic="true" rendered="#{compraFrm.estado != 'NADA'}">
            <p:tab closable="false" title="Generalidades">
                <h:panelGroup id="pnlProveedorWrapper">
                    <h:form id="frmCrear">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="txtId" value="ID:"/>
                            <p:inputText id="txtId"
                                         value="#{compraFrm.registro.id}"
                                         readonly="true"
                                         disabled="true"/>

                            <p:outputLabel for="txtProveedorSelect" value="Proveedor:"/>
                            <h:panelGroup id="pnlProveedor">
                                <h:panelGrid columns="2">
                                    <p:inputText id="txtProveedorSelect"
                                                 value="#{compraFrm.registro.idProveedor.nombre}"
                                                 readonly="true" disabled="true" size="10"/>

                                    <p:commandButton type="button" onclick="PF('dlgProveedorSelect').show();"
                                                     value="Seleccionar Proveedor" icon="pi pi-external-link"/>

                                </h:panelGrid>
                            </h:panelGroup>

                            <p:outputLabel for="dpFecha" value="Fecha de compra:"/>
                            <p:datePicker id="dpFecha"
                                          value="#{compraFrm.registro.fecha}"
                                          showTime="true"
                                          hourFormat="24"
                                          timeInput="true"
                                          timeZone="America/El_Salvador"
                                          pattern="yyyy-MM-dd HH:mm:ss"
                                          required="true"
                                          requiredMessage="La fecha es obligatoria"
                                          touchUI="false"/>

                            <p:outputLabel for="cmbEstado" value="Estado:"/>
                            <p:selectOneMenu id="cmbEstado"
                                             value="#{compraFrm.registro.estado}"
                                             required="true"
                                             requiredMessage="Debe seleccionar un estado.">
                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItem itemLabel="ACTIVA" itemValue="ACTIVA"/>
                                <f:selectItem itemLabel="ANULADA" itemValue="ANULADA"/>
                                <f:selectItem itemLabel="FINALIZADA" itemValue="FINALIZADA"/>
                            </p:selectOneMenu>
                            <p:outputLabel for="txtObservaciones" value="Observaciones:"/>
                            <p:inputTextarea id="txtObservaciones"
                                             value="#{compraFrm.registro.observaciones}"
                                             rows="4" cols="50"/>

                        </h:panelGrid>

                        <ues:botones-crud formulario="#{compraFrm}" actualizar=":pnlDetalle :pnlTabla :tabCompra"/>
                    </h:form>
                </h:panelGroup>
            </p:tab>

            <p:tab closable="false" title="Producto" disabled="#{compraFrm.estado != 'MODIFICAR'}">
                <h:panelGrid>
                    <h:panelGroup id="pnlPCompra">
                        <h2>Detalle de Productos</h2>
                        <h:form id="frmDetalleVentaList">
                            <p:dataTable value="#{compraFrm.compraDetalleFrm.modelo}" var="cd"
                                         id="tblProductoCompra"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         lazy="true"
                                         selection="#{compraFrm.compraDetalleFrm.registro}"
                                         selectionMode="single"
                                         rows="#{compraFrm.compraDetalleFrm.pageSize}"
                                         rendered="#{compraFrm.compraDetalleFrm.estado =='NADA'}"
                            >
                                <p:ajax event="rowSelect"
                                        process="@this"
                                        listener="#{compraFrm.compraDetalleFrm.seleccionarRegistro}"
                                        update=":tabCompra:pnlPCompra :tabCompra:pnlDetalleCompra"/>
                                <p:column headerText="ID">
                                    <h:outputText value="#{cd.id}"/>
                                </p:column>
                                <p:column headerText="Producto">
                                    <h:outputText
                                            value="#{cd.idProducto.nombreProducto}"/>
                                </p:column>
                                <p:column headerText="Cantidad">
                                    <h:outputText value="#{cd.cantidad}"/>
                                </p:column>
                                <p:column headerText="Precio Unitario">
                                    <h:outputText value="#{cd.precio}">
                                        <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="#{cd.estado}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Observaciones">
                                    <h:outputText value="#{cd.observaciones}">
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                            <ues:botones-top formulario="#{compraFrm.compraDetalleFrm}"
                                             actualizar=":tabCompra:pnlPCompra :tabCompra:pnlDetalleCompra"/>
                        </h:form>
                    </h:panelGroup>

                    <h:panelGroup id="pnlDetalleCompra">
                        <p:growl id="growlDetalleCompra" showDetail="true"/>
                        <p:growl id="growl-stickyDetalleCompra" for="sticky-key" sticky="true" showDetail="true"/>
                        <h:panelGrid columns="2" rendered="#{compraFrm.compraDetalleFrm.estado !='NADA' }">
                            <h:form id="frmDetalleCompraEdit">
                                <h:panelGrid columns="2">

                                    <p:outputLabel for="txtIdDetalle" value="ID:"/>
                                    <p:inputText id="txtIdDetalle"
                                                 value="#{compraFrm.compraDetalleFrm.registro.id}"
                                                 readonly="true"
                                                 disabled="true"/>

                                    <p:outputLabel for="txtProducto" value="Producto:"/>
                                    <h:panelGroup id="pnlProducto">
                                        <h:panelGrid columns="2">
                                            <p:inputText id="txtProducto"
                                                         value="#{compraFrm.compraDetalleFrm.registro.idProducto.nombreProducto}"
                                                         readonly="true" disabled="true" size="10"/>
                                            <p:commandButton type="button" onclick="PF('dlgProductSelect').show();"
                                                             value="Seleccionar Producto" icon="pi pi-external-link"/>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <p:outputLabel for="txtCantidad" value="Cantidad:"/>
                                    <p:inputNumber id="txtCantidad"
                                                   value="#{compraFrm.compraDetalleFrm.registro.cantidad}"
                                                   mode="number"
                                                   integerOnly="true"
                                                   minValue="1"
                                                   required="true"
                                                   requiredMessage="La cantidad debe ser un entero positivo"
                                                   validator="#{compraFrm.compraDetalleFrm.validarCantidad}"
                                    />

                                    <p:outputLabel for="txtPrecioUnitario" value="Precio Unitario:"/>
                                    <p:inputNumber id="txtPrecioUnitario"
                                                   value="#{compraFrm.compraDetalleFrm.registro.precio}"
                                                   mode="decimal"
                                                   minValue="0.0"
                                                   minFractionDigits="2"
                                                   maxFractionDigits="2"
                                                   required="true"
                                                   requiredMessage="El precio es obligatorio"
                                                   validator="#{compraFrm.compraDetalleFrm.validarPrecio}"
                                    />

                                    <p:outputLabel for="cmbEstadoDetalle" value="Estado:"/>
                                    <p:selectOneMenu id="cmbEstadoDetalle"
                                                     value="#{compraFrm.compraDetalleFrm.registro.estado}"
                                                     required="true"
                                                     requiredMessage="Debe seleccionar un estado.">
                                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}"
                                                      noSelectionOption="true"/>
                                        <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                                        <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel for="txtObservacionesDetalle" value="Observaciones:"/>
                                    <p:inputTextarea id="txtObservacionesDetalle"
                                                     value="#{compraFrm.compraDetalleFrm.registro.observaciones}"
                                                     rows="4" cols="50"/>
                                </h:panelGrid>

                                <ues:botones-crud formulario="#{compraFrm.compraDetalleFrm}"
                                                  actualizar=":tabCompra:pnlPCompra :tabCompra:pnlDetalleCompra"/>
                            </h:form>
                        </h:panelGrid>
                    </h:panelGroup>


                </h:panelGrid>
            </p:tab>

        </p:tabView>
    </ui:define>

    <ui:define name="extra">
        <p:dialog id="dlgProveedorSelect" widgetVar="dlgProveedorSelect" modal="true" closable="true">
            <h:form id="frmDlgProveedorSelect">
                <h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Seleccione el Proveedor:" for="txtProveedorSelect"/>
                        <p:autoComplete id="txtProveedorSelect"
                                        completeMethod="#{compraFrm.buscarProveedorPorNombre}"
                                        value="#{compraFrm.registro.idProveedor}"
                                        var="cli"
                                        converter="proveedorConverter"
                                        itemLabel="#{cli.nombre} (#{cli.id})"
                                        itemValue="#{cli}"
                                        forceSelection="true"
                                        dropdown="true"
                                        size="40"/>
                    </h:panelGrid>
                    <h:commandButton value="Seleccionar" process="@from"
                                     actionListener="#{compraFrm.btnSeleccionarProveedorHandler}"
                                     update=":tabCompra:frmCrear:pnlProveedor"
                                     oncomplete="PF('dlgProveedorSelect').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgProductSelect" widgetVar="dlgProductSelect" modal="true" closable="true">
            <h:form id="frmDlgProductSelect">
                <h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Seleccione el Producto:" for="txtProductSelect"/>
                        <p:autoComplete id="txtProductSelect"
                                        completeMethod="#{compraFrm.compraDetalleFrm.buscarProductosPorNombre}"
                                        value="#{compraFrm.compraDetalleFrm.registro.idProducto}"
                                        var="prod"
                                        converter="productoConverter"
                                        itemLabel="#{prod.nombreProducto} (#{prod.id})"
                                        itemValue="#{prod}"
                                        forceSelection="true"
                                        dropdown="true"
                                        size="40"/>
                    </h:panelGrid>
                    <h:commandButton value="Seleccionar" process="@from"
                                     actionListener="#{compraFrm.compraDetalleFrm.btnSeleccionarProductoHandler}"
                                     update=":tabCompra:pnlDetalleCompra:pnlProducto"
                                     oncomplete="PF('dlgProductSelect').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
