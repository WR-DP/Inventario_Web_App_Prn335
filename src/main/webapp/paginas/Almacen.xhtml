<ui:composition
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        template="../WEB-INF/plantilla/default.xhtml"
        xmlns:h="jakarta.faces.html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ues="jakarta.faces.composite/ues"
        xmlns="http://www.w3.org/1999/xhtml"

>
    <ui:define name="header">
        <h1>#{defaultfrm['page.almacen']}</h1>
    </ui:define>

    <ui:define name="contenido-tabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tabla-top"
                             lazy="true"
                             rendered="#{almacenFrm.estado == 'NADA'}"
                             styleClass="tabla-crud"
                             rows="#{almacenFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{almacenFrm.modelo}" var="reg"
                             selectionMode="single"
                             selection="#{almacenFrm.registro}">
                    <p:ajax event="rowSelect" listener="#{almacenFrm.selectionHandler}"
                            update=":pnlDetalle :pnlTabla"/>

                    <p:column headerText="ID">
                        <h:outputText value="#{reg.id}"/>
                    </p:column>
                    <p:column headerText="Tipo">
                        <h:outputText value="#{reg.idTipoAlmacen.nombre}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{reg.activo ? 'Activo' : 'Inactivo'}"/>
                    </p:column>
                    <p:column headerText="Observacion">
                        <h:outputText value="#{reg.observaciones}"/>
                    </p:column>
                </p:dataTable>

                <ues:botones-top formulario="#{almacenFrm}" actualizar=":pnlDetalle :pnlTabla"/>

            </h:form>
        </h:panelGrid>
    </ui:define>

    <ui:define name="contenido-detalle">
        <h:form id="frmCrear" rendered="#{almacenFrm.estado != 'NADA'}">
            <h:panelGrid columns="2">
                <p:outputLabel for="txtId" value="ID:"/>
                <p:inputText id="txtId" value="#{almacenFrm.registro.id}" readonly="true"
                             disabled="true"/>

                <p:outputLabel for="lstTipo" value="Tipo:"/>
                <p:selectOneMenu id="lstTipo" value="#{almacenFrm.idTipoAlmacenSeleccionado}">
                    <f:selectItems value="#{almacenFrm.tipoAlmacenList}" var="tipo"
                                   intemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDisable="#{tipo.activo}"/>
                </p:selectOneMenu>

                <p:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{almacenFrm.registro.activo}"/>
                <p:outputLabel for="txtObservacion" value="Observacion:"/>
                <p:inputTextarea id="txtObservacion" value="#{almacenFrm.registro.observaciones}" rows="4"
                                 cols="50"/>
            </h:panelGrid>

            <ues:botones-crud formulario="#{almacenFrm}" actualizar=":pnlDetalle :pnlTabla"/>

        </h:form>
    </ui:define>

</ui:composition>
