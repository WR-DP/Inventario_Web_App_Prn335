<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="jakarta.faces.html"
    xmlns="http://www.w3.org/1999/xhtml"
    template="/WEB-INF/plantilla/default.xhtml"
    xmlns:ues="jakarta.faces.composite/ues"
>
    <ui:define name="header">
        <h1>#{defaultfrm['page.tipoProducto']}</h1>
    </ui:define>

    <ui:define name="contenido-tabla">
        <h:panelGrid>

            <h:form id="frmTop">
                <p:dataTable id="tabla-top"
                             lazy="true"
                             rendered="#{tipoProductoFrm.estado == 'NADA'}"
                             styleClass="tabla-crud"
                             rows="#{tipoProductoFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{tipoProductoFrm.modelo}" var="reg"
                             selectionMode="single"
                             selection="#{tipoProductoFrm.registro}">
                    <p:ajax event="rowSelect" listener="#{tipoProductoFrm.selectionHandler}"
                            update=":pnlDetalle :pnlTabla"/>

                    <p:column headerText="ID">
                        <h:outputText value="#{reg.idTipoProducto}"/>
                    </p:column>
                    <p:column headerText="Tipo">
                        <h:outputText rendered="#{empty reg.idTipoProductoPadre}" value="NADA"/>
                        <h:outputText rendered="#{not empty reg.idTipoProductoPadre}"
                                      value="#{tipoProductoFrm.getAncestrosAsString(reg.idTipoProductoPadre)}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{reg.nombre}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{reg.activo ? 'Activo' : 'Inactivo'}"/>
                    </p:column>
                    <p:column headerText="Observacion">
                        <h:outputText value="#{reg.comentarios}"/>
                    </p:column>
                </p:dataTable>

                <ues:botones-top formulario="#{tipoProductoFrm}" actualizar=":pnlDetalle :pnlTabla"/>

            </h:form>
            <p:messages showSummary="true" showDetail="true"/>
        </h:panelGrid>
    </ui:define>

    <ui:define name="contenido-detalle">
        <h:form id="frmCrear" rendered="#{tipoProductoFrm.estado != 'NADA'}">

            <h:panelGrid columns="2">
                <p:outputLabel for="txtId" value="ID:"/>
                <p:inputText id="txtId" value="#{tipoProductoFrm.registro.idTipoProducto}" readonly="true"
                             disabled="true"/>
                <p:outputLabel for="txtNombre" value="Nombre:"/>
                <p:inputText id="txtNombre" value="#{tipoProductoFrm.registro.nombre}" size="75"/>
                <p:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{tipoProductoFrm.registro.activo}"/>
                <p:outputLabel for="txtObservacion" value="Observacion:"/>
                <p:inputTextarea id="txtObservacion" value="#{tipoProductoFrm.registro.comentarios}" rows="4"
                                 cols="50"/>
            </h:panelGrid>

            <ues:botones-crud formulario="#{tipoProductoFrm}" actualizar=":pnlDetalle :pnlTabla"/>

        </h:form>
    </ui:define>

</ui:composition>
