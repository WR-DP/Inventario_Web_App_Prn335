<ui:composition
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ues="jakarta.faces.composite/ues"
        xmlns="http://www.w3.org/1999/xhtml"
        template="../WEB-INF/plantilla/default.xhtml"
>

    <ui:define name="header">
        <h1>#{defaultfrm['page.caracteristica']}</h1>
    </ui:define>
    <ui:define name="contenido-tabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable value="#{caracteristicaFrm.modelo}" var="r"
                             paginator="true"
                             paginatorPosition="bottom"
                             lazy="true"
                             selectionMode="single"
                             selection="#{caracteristicaFrm.registro}"
                             rows="#{caracteristicaFrm.pageSize}"
                             rendered="#{caracteristicaFrm.estado == 'NADA'}"
                             styleClass="tabla-crud"
                >
                    <p:column headerText="ID">
                        <h:outputText value="#{r.id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{r.nombre}"/>
                    </p:column>
                    <p:column headerText="Tipo">
                        <h:outputText value="#{r.idTipoUnidadMedida.nombre}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{r.activo ? 'Activo' : 'Inactivo'}"/>
                    </p:column>
                    <p:column headerText="DescripciÃ³n">
                        <h:outputText value="#{r.descripcion}"/>
                    </p:column>

                    <p:ajax event="rowSelect" listener="#{caracteristicaFrm.seleccionarRegistro}"
                            update=":pnlDetalle :pnlTabla"/>
                </p:dataTable>

                <ues:botones-top formulario="#{caracteristicaFrm}" actualizar=":pnlDetalle :pnlTabla"/>
            </h:form>
        </h:panelGrid>
    </ui:define>

    <ui:define name="contenido-detalle">
        <h:form id="frmCrear" rendered="#{caracteristicaFrm.estado != 'NADA'}">
            <h:panelGrid columns="2">
                <p:outputLabel for="txtId" value="ID:"/>
                <p:inputText id="txtId" value="#{caracteristicaFrm.registro.id}" readonly="true"
                             disabled="true"/>

                <p:outputLabel for="txtNombre" value="Nombre:"/>
                <p:inputText id="txtNombre" value="#{caracteristicaFrm.registro.nombre}"/>

                <p:outputLabel for="txtTipo" value="Tipo:"/>
                <p:selectOneMenu id="txtTipo" value="#{caracteristicaFrm.idTipoUnidadMedidaSeleccionado}">
                    <f:selectItems value="#{caracteristicaFrm.tipoUnidadMedidasList}" var="tipo"
                                   itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDisable="#{tipo.activo}"/>
                </p:selectOneMenu>

                <p:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{caracteristicaFrm.registro.activo}"/>

                <p:outputLabel for="txtDescripcion" value="Descripcion:"/>
                <p:inputTextarea id="txtDescripcion" value="#{caracteristicaFrm.registro.descripcion}" rows="4"
                                 cols="50"/>
            </h:panelGrid>

            <ues:botones-crud formulario="#{caracteristicaFrm}" actualizar=":pnlDetalle :pnlTabla"/>

        </h:form>
    </ui:define>
</ui:composition>
