<ui:composition
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ues="jakarta.faces.composite/ues"
        xmlns="http://www.w3.org/1999/xhtml"
        template="../WEB-INF/plantilla/default.xhtml">

    <ui:define name="header">
        <h1>#{defaultfrm['page.recepcionKardex']}</h1>
    </ui:define>

    <ui:define name="contenido-tabla">
        <h:panelGrid>
            <h2>#{recepcionKardexFrm.random}</h2>
            <h:form id="frmTop">

                <p:remoteCommand
                        name="actualizar" update=":pnlTabla" actionListener="#{recepcionKardexFrm.actualizarTabla}"
                />

                <p:dataTable lazy="true"
                             rendered="#{recepcionKardexFrm.estado == 'NADA'}"
                             rows="#{compraFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{recepcionKardexFrm.modelo}" var="reg"
                             selectionMode="single"
                             selection="#{recepcionKardexFrm.registro}"
                             styleClass="tabla-crud">
                    <p:ajax event="rowSelect"
                            listener="#{recepcionKardexFrm.seleccionarRegistro}"
                            update=":pnlDetalle :pnlTabla"/>

                    <p:column headerText="ID">
                        <h:outputText value="#{reg.id}"/>
                    </p:column>

                    <p:column headerText="Proveedor">
                        <h:outputText value="#{reg.idProveedor != null ? reg.idProveedor.nombre : '-'}"/>
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{reg.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/El_Salvador"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{reg.estado}"/>
                    </p:column>

                    <p:column headerText="Observaciones">
                        <h:outputText value="#{reg.observaciones}"/>
                    </p:column>

                    <p:column headerText="Monto Total">
                        <h:outputText value="#{compraFrm.calcularMontoTotal(reg)}">
                            <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGrid>
    </ui:define>

    <ui:define name="contenido-detalle">

        <p:tabView id="tabRecepcion"
                   rendered="#{recepcionKardexFrm.estado != 'NADA'}"
                   cache="false"
                   dynamic="true">

            <p:tab title="Información de la Recepción">
                <h:form id="frmDetalleRecepcion">
                    <h:panelGrid columns="2">

                        <p:outputLabel value="ID:"/>
                        <h:outputText value="#{recepcionKardexFrm.registro.id}" styleClass="texto-blanco"/>

                        <p:outputLabel value="Proveedor:"/>
                        <h:outputText value="#{recepcionKardexFrm.registro.idProveedor.nombre}" styleClass="texto-blanco"/>

                        <p:outputLabel value="Fecha:"/>
                        <h:outputText value="#{recepcionKardexFrm.registro.fecha}" styleClass="texto-blanco">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"
                                               timeZone="America/El_Salvador"/>
                        </h:outputText>

                        <p:outputLabel value="Estado:"/>
                        <h:outputText value="#{recepcionKardexFrm.registro.estado}" styleClass="texto-blanco"/>

                        <p:outputLabel value="Observaciones:"/>
                        <h:outputText value="#{recepcionKardexFrm.registro.observaciones}" styleClass="texto-blanco"/>

                    </h:panelGrid>

                    <p:spacer height="20"/>

                    <p:commandButton value="Regresar"
                                     icon="pi pi-arrow-left"
                                     styleClass="boton-regresar p-button-info"
                                     actionListener="#{recepcionKardexFrm.btnCancelarHandler}"
                                     update=":pnlTabla :pnlDetalle"/>
                </h:form>
            </p:tab>

            <p:tab title="Productos">
                <h:panelGrid>
                    <h2>Productos de la Recepción</h2>

                    <p:dataTable value="#{recepcionKardexFrm.registro.detalles}"
                                 var="d"
                                 paginator="true"
                                 rows="10">

                        <p:column headerText="Producto">
                            <h:outputText value="#{d.idProducto.nombreProducto}"/>
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{d.cantidad}"/>
                        </p:column>

                        <p:column headerText="Precio Unitario">
                            <h:outputText value="#{d.precio}">
                                <f:convertNumber type="currency"
                                                 currencySymbol="$"
                                                 maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="#{d.estado}"/>
                        </p:column>

                        <p:column headerText="Observaciones">
                            <h:outputText value="#{d.observaciones}"/>
                        </p:column>

                    </p:dataTable>

                </h:panelGrid>
            </p:tab>

        </p:tabView>

    </ui:define>

    <ui:define name="extra">
        <script>
            var ws = new WebSocket("ws://localhost:9080/InventarioWebAppPrn335/kardex");
            ws.onmessage = function (event){
                let mensaje = event.data;
                console.log(mensaje);
                actualizar();
            };
            ws.onopen = (e) => {
                console.log("Conexion establecida con el servidor de WebSocket.");
            };
        </script>
    </ui:define>
</ui:composition>
